
<html>
    
<div id="header_wrap" class="outer">
   <header class="inner">
     <a id="forkme_banner" href="https://github.com/octocat">View on Github</a>
     
     <h1 id="project_title">Home Page</h1>
     <h2 id="project_tagline">Simple weather app</h2>
  </header>
  </div>
    
<script>  
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML = this.responseText;
      }
    else {
        document.getElementById("demo").innerHTML = "whyyyyyy";
    }
     };
     xhttp.open("GET", "http://api.openweathermap.org/data/2.5/weather?q=Glasgow,uk&appid=6d80331ad921ea8a8d698388efab69fb", true);
     xhttp.send();
</script>

<p id="demo"> Testing12 </p>
    
</html>
